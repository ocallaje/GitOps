apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nest-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ocallaje/GitOps.git
    path: deployments/dev-cluster/nest-api/
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: nest
  syncPolicy:
    automated:
      selfHeal: true